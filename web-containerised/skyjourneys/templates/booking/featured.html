{% extends 'base.html' %}

{% block title %}Featured Location{% endblock %}

{% block content %}
    <div class="o-container">
        <div class="o-layout featured__container">
            <div class="o-layout__item u-width-2/3@large u-width-1/1@medium">
                <h1 class="c-heading-alpha">{{ featured['location'] }} ({{ featured['country'] }})</h1>
                <h2 class="c-heading-delta">{{ featured['description'] }}</h2>
                <div class="featured__select">
                    <h3 class="c-heading-charlie">Interested?</h3>
                    <form action="/start" method="post">
                        <input type="hidden" name="from" value="">
                        <input type="hidden" name="to" value="Dubrovnik">
                        <input type="hidden" name="depart" value="2018-08-04">
                        <input type="hidden" name="returnbound" value="2018-08-07">
                        <input type="hidden" name="adults" value="1">
                        <input type="hidden" name="children" value="0">
                        <input type="hidden" name="returnReturn" value="checked">
                        <input type="hidden" name="returnOneWay" value="">
                        <button type="submit" class="c-btn c-btn--primary">Start my Journey<img class="c-btn__icon c-btn__icon--right" src="https://www.sky.com/assets/toolkit/docs/buttons/example.svg" alt="Example Icon" /></button>
                    </form>
                </div>
            </div>
            <div class="featured__map o-layout__item u-width-1/3@large u-width-1/1@medium">
                <img src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyD1aksvKOvcQDxKGCVQMUbgHxzeWFY6R_E&amp;center=42.64708793724366,18.09516304895022&amp;zoom=14&amp;format=png&amp;maptype=roadmap&amp;style=element:geometry%7Ccolor:0xebe3cd&amp;style=element:labels.text.fill%7Ccolor:0x523735&amp;style=element:labels.text.stroke%7Ccolor:0xf5f1e6&amp;style=feature:administrative%7Celement:geometry.stroke%7Ccolor:0xc9b2a6&amp;style=feature:administrative.land_parcel%7Celement:geometry.stroke%7Ccolor:0xdcd2be&amp;style=feature:administrative.land_parcel%7Celement:labels%7Cvisibility:off&amp;style=feature:administrative.land_parcel%7Celement:labels.text.fill%7Ccolor:0xae9e90&amp;style=feature:landscape.natural%7Celement:geometry%7Ccolor:0xdfd2ae&amp;style=feature:poi%7Celement:geometry%7Ccolor:0xdfd2ae&amp;style=feature:poi%7Celement:labels.text%7Cvisibility:off&amp;style=feature:poi%7Celement:labels.text.fill%7Ccolor:0x93817c&amp;style=feature:poi.business%7Cvisibility:off&amp;style=feature:poi.park%7Celement:geometry.fill%7Ccolor:0xa5b076&amp;style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x447530&amp;style=feature:road%7Celement:geometry%7Ccolor:0xf5f1e6&amp;style=feature:road%7Celement:labels.icon%7Cvisibility:off&amp;style=feature:road.arterial%7Celement:geometry%7Ccolor:0xfdfcf8&amp;style=feature:road.highway%7Celement:geometry%7Ccolor:0xf8c967&amp;style=feature:road.highway%7Celement:geometry.stroke%7Ccolor:0xe9bc62&amp;style=feature:road.highway.controlled_access%7Celement:geometry%7Ccolor:0xe98d58&amp;style=feature:road.highway.controlled_access%7Celement:geometry.stroke%7Ccolor:0xdb8555&amp;style=feature:road.local%7Celement:labels%7Cvisibility:off&amp;style=feature:road.local%7Celement:labels.text.fill%7Ccolor:0x806b63&amp;style=feature:transit%7Cvisibility:off&amp;style=feature:transit.line%7Celement:geometry%7Ccolor:0xdfd2ae&amp;style=feature:transit.line%7Celement:labels.text.fill%7Ccolor:0x8f7d77&amp;style=feature:transit.line%7Celement:labels.text.stroke%7Ccolor:0xebe3cd&amp;style=feature:transit.station%7Celement:geometry%7Ccolor:0xdfd2ae&amp;style=feature:water%7Celement:geometry.fill%7Ccolor:0xd0f2ee&amp;style=feature:water%7Celement:labels.text.fill%7Ccolor:0x92998d&amp;size=1280x720" alt="">
            </div>
        </div>
        <div class="o-layout">
            <div class="o-layout__item">
                <hr class="c-divider">
                <h3 class="c-heading-delta">Featured In:</h3>
                <div class="featured__in">
                {% for show in featured['in'] %}
                    <div class="featured__show">
                        <img src="{{ url_for('static', filename='poster/' + show[2]) }}" alt="">
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
